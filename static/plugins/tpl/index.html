<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>
<script src="../vue.min.js"></script>
<script src="../vue-router.min.js"></script>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .doc-container {
        width: 100%;
        height: 100vh;
        display: flex;
        border-top: 1px solid #ddd;
    }

    .doc-container .menu {
        height: 100%;
        border-right: 1px solid #ddd;
        overflow: auto;
        background: #fff;
        align-items: flex-start;
        justify-content: flex-start;

    }

    .doc-container .menu .item.active {
        background: #DEE2E6;
    }

    .doc-container .menu .item {
        padding: 15px 0px;
        cursor: pointer;
        display: flex;
        align-items: center;

    }

    .doc-container .menu .title {
        font-size: 14px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 100%;
    }

    .doc-container .menu .desc {
        font-size: 12px;
        color: #999;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 100%;
    }

    .doc-container .detail-container {
        background-color: #ddd;
        padding: 20px 20px 20px 20px;
        flex: 1;
        height: 100%;
        border: none;
        width: 100%;
        align-items: center;
        overflow: auto;
        box-sizing: border-box;
    }

    .options {
        position: absolute;
        left: 0;
        width: 100%;
        z-index: 99;
        max-height: calc(100vh);
        overflow: auto;

    }

    .options::-webkit-scrollbar {
        width: 0;
    }

    .op-item {
        padding: 0 10px;
        height: 60px;
        max-height: 500px;
        overflow: auto;
        background: #fafafa;
        display: flex;
        align-items: center;
        font-size: 14px;
    }

    .icon {
        width: 30px;
        height: 30px;
        border-radius: 100%;
        margin: 0 10px;
    }

    .title {
        width: 500px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .desc {
        color: #999;
        width: 500px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .op-item.active {
        background: #DEE2E8;
    }

    .toast {
        position: fixed;
        z-index: 2000;
        left: 50%;
        top: 45%;
        transition: all .5s;
        -webkit-transform: translateX(-50%) translateY(-50%);
        -moz-transform: translateX(-50%) translateY(-50%);
        -ms-transform: translateX(-50%) translateY(-50%);
        -o-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
        text-align: center;
        border-radius: 5px;
        color: #FFF;
        background: rgba(17, 17, 17, 0.7);
        height: 45px;
        line-height: 45px;
        padding: 0 15px;
        max-width: 150px;
    }
</style>

<body>
    <div id="app">
        <router-view />
    </div>
</body>
<script src="./doc.js" type="module"></script>
<script src="./index.js" type="module"></script>

</html>

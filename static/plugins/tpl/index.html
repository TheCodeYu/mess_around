<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<script src="../vue.min.js"></script>
<script src="../vue-router.min.js"></script>
<script src="./marked.min.js"></script>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
  .doc-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      border-top: 1px solid #ddd;
  }
  .doc-container .menu {
      width: 200px;
      height: 100%;
      border-right: 1px solid #ddd;
      overflow: auto;
      background: #fff;
  }
  .doc-container .menu .item.active {
      background: #DEE2E6;
  }
  .doc-container .menu .item {
      padding: 5px 10px;
      cursor: pointer;
  }
  .doc-container .menu .title {
      font-size: 14px;
      overflow: hidden;
      text-overflow:ellipsis;
      white-space: nowrap;
      width: 100%;
  }
  .doc-container .menu .desc {
      font-size: 12px;
      color: #999;
      overflow: hidden;
      text-overflow:ellipsis;
      white-space: nowrap;
      width: 100%;
  }
  .frame {
      flex: 1;
      height: 100%;
      border: none;
  }
    .options {
        position: absolute;
        left: 0;
        width: 100%;
        z-index: 99;
        max-height: calc(100vh);
        overflow: auto;

    }
    .options::-webkit-scrollbar {
        width: 0;
    }
    .op-item {
        padding: 0 10px;
        height: 60px;
        max-height: 500px;
        overflow: auto;
        background: #fafafa;
        display: flex;
        align-items: center;
        font-size: 14px;
    }
    .icon {
        width: 30px;
        height: 30px;
        border-radius: 100%;
        margin-right: 10px;
    }
    .title {
        width: 500px;
        overflow: hidden;
        text-overflow:ellipsis;
        white-space: nowrap;
    }
    .desc {
        color: #999;
        width: 500px;
        overflow: hidden;
        text-overflow:ellipsis;
        white-space: nowrap;
    }
    .op-item.active {
         background: #DEE2E8;
     }
</style>
<body>
  <div id="app">
    <router-view />
  </div>
</body>
<script src="./doc.js" type="module"></script>
<script src="./index.js" type="module"></script>
</html>
